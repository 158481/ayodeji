<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odunfa's Countdown Timer</title>
    <link rel="stylesheet" href=count2css.css>
</head>
<body>
    <h1 class="name">Odunfa Deji</h1>
    <h1>We're Coming Soon</h1>
    <p class="launch">Launching In:</p>
    <section>
   <div class="launchtime">
        <div id="time">
            <p id="days">00</p>
            <p>Days</p>
        </div>
        <div id="time">
            <p id="hours">00</p>
            <p>Hours</p>
        </div>
        <div id="time">
            <p id="minutes">00</p>
            <p>Minutes</p>
        </div>
        <div id="time">
            <p id="seconds">00</p>
            <p>Seconds</p>
        </div>
   </div>
</section>
<script src="count2js.js"></script>
    
</body>
</html>
